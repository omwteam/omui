<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>omui</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/touch/omw-144×144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/touch/omw-114×114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/touch/omw-72×72.png">
    <link rel="apple-touch-icon" href="../img/touch/omw-57×57.png">
    <link rel="shortcut icon" href="../img/touch/omw.png">
    <link rel="stylesheet" href="../src/css/omui.css"/>
    <link rel="stylesheet" href="../src/css/style.css"/>
</head>
<body>
<header class="om-header om-header-default om-header-fixed">
    <a href="javascript:history.back()" class="om-header-left">
        <i class="iconfont icon-left"></i>
    </a>
    <h1 class="om-header-title">omui框架</h1>
    <a href="../index.html" class="om-header-right">
        <i class="iconfont icon-home"></i>
    </a>
</header>
<footer class="om-footer om-footer-fixed">
    <div class="om-grid-row om-grid-center">
        <a href="../index.html" class="om-grid-col-33">基础样式</a>
        <a href="ui.html" class="om-grid-col-33 om-footer-on">UI组件</a>
        <a href="js.html" class="om-grid-col-33">js组件</a>
    </div>
</footer>
<section class="om-container">
    <div class="om-title">纯文字</div>
    <div class="om-layout">
        <footer class="om-footer">
            <ul class="om-layout-table">
                <li class="om-footer-on">
                    <p>首页</p>
                </li>
                <li>
                    <p>分类</p>
                </li>
                <li>
                    <p>购物车</p>
                </li>
                <li>
                    <p>用户</p>
                </li>
            </ul>
        </footer>
    </div>
    <div class="om-title">纯图标</div>
    <div class="om-layout">
        <footer class="om-footer">
            <ul class="om-layout-table">
                <li class="om-footer-on"><i class="iconfont icon-home"></i></li>
                <li><i class="iconfont icon-cate"></i></li>
                <li><i class="iconfont icon-cart"></i></li>
                <li><i class="iconfont icon-user"></i></li>
            </ul>
        </footer>
    </div>
    <div class="om-title">文字+图标</div>
    <div class="om-layout">
        <footer class="om-footer">
            <ul class="om-layout-table">
                <li class="om-footer-on">
                    <i class="iconfont icon-home"></i>
                    <p>首页</p>
                </li>
                <li>
                    <i class="iconfont icon-cate"></i>
                    <p>分类</p>
                </li>
                <li>
                    <i class="iconfont icon-cart"></i>
                    <p>购物车</p>
                </li>
                <li>
                    <i class="iconfont icon-user"></i>
                    <p>用户</p>
                </li>
            </ul>
        </footer>
    </div>
    <div class="om-title">默认颜色</div>
    <div class="om-layout">
        <footer class="om-footer om-footer-default">
            <ul class="om-layout-table">
                <li class="om-footer-on">
                    <i class="iconfont icon-home"></i>
                    <p>首页</p>
                </li>
                <li>
                    <i class="iconfont icon-cate"></i>
                    <p>分类</p>
                </li>
                <li>
                    <i class="iconfont icon-cart"></i>
                    <p>购物车</p>
                </li>
                <li>
                    <i class="iconfont icon-user"></i>
                    <p>用户</p>
                </li>
            </ul>
        </footer>
    </div>
</section>
</body>
</html>
