<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>omui</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/touch/omw-144×144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/touch/omw-114×114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/touch/omw-72×72.png">
    <link rel="apple-touch-icon" href="../img/touch/omw-57×57.png">
    <link rel="shortcut icon" href="../img/touch/omw.png">
    <link rel="stylesheet" href="../src/css/omui.css"/>
    <link rel="stylesheet" href="../src/css/style.css"/>
</head>
<body>
    <header class="om-header om-header-default om-header-fixed">
        <a href="javascript:history.back()" class="om-header-left">
            <i class="iconfont icon-left"></i>
        </a>
        <h1 class="om-header-title">omui框架</h1>
        <a href="../index.html" class="om-header-right">
            <i class="iconfont icon-home"></i>
        </a>
    </header>
    <footer class="om-footer om-footer-fixed">
        <div class="om-grid-row om-grid-center">
            <a href="../index.html" class="om-grid-col-33">基础样式</a>
            <a href="ui.html" class="om-grid-col-33 om-footer-on">UI组件</a>
            <a href="js.html" class="om-grid-col-33">js组件</a>
        </div>
    </footer>
    <section class="om-container">
        <ul class="om-list-box">
            <li class="om-list" data-href="tags.html">标签</li>
            <li class="om-list" data-href="reddot.html">红点</li>
            <li class="om-list" data-href="button.html">按钮</li>
            <li class="om-list" data-href="form.html">表单</li>
            <li class="om-list" data-href="img.html">图片</li>
            <li class="om-list" data-href="list.html">列表</li>
            <li class="om-list" data-href="table.html">表格</li>
            <li class="om-list" data-href="search.html">搜索框</li>
            <li class="om-list" data-href="loading.html">加载中</li>
            <li class="om-list" data-href="header.html">头部</li>
            <li class="om-list" data-href="footer.html">底部</li>
        </ul>
    </section>
    <script>
        var _li = document.querySelectorAll('.om-list'),
                _href = '',
                i;
        for(i in _li){
            _li[ i ].onclick = function(){
                _href = this.getAttribute('data-href');
                location.href = _href;
            };
        }
    </script>
</body>
</html>
