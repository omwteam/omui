<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>omui</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/touch/omw-144×144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/touch/omw-114×114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/touch/omw-72×72.png">
    <link rel="apple-touch-icon" href="../img/touch/omw-57×57.png">
    <link rel="shortcut icon" href="../img/touch/omw.png">
    <link rel="stylesheet" href="../src/css/omui.css"/>
    <link rel="stylesheet" href="../src/css/style.css"/>
</head>
<body>
<header class="om-header om-header-default om-header-fixed">
    <a href="javascript:history.back()" class="om-header-left">
        <i class="iconfont icon-left"></i>
    </a>
    <h1 class="om-header-title">omui框架</h1>
    <a href="../index.html" class="om-header-right">
        <i class="iconfont icon-home"></i>
    </a>
</header>
<section class="om-container">
    <div class="om-title">自动轮播</div>
    <div class="om-slider-wrap" id="slider1">
        <ul>
            <li class="om-slider">
                <img src="../img/img/1.jpg" />
            </li>
            <li class="om-slider">
                <img src="../img/img/2.jpg" />
            </li>
            <li class="om-slider">
                <img src="../img/img/3.jpg" />
            </li>
        </ul>
    </div>

    <div class="om-title">带标题轮播</div>
    <div class="om-slider-wrap" id="slider2">
        <ul>
            <li class="om-slider">
                <img src="../img/img/1.jpg" />
                <div class="om-slider-title">这里是标题哈哈哈1</div>
            </li>
            <li class="om-slider">
                <img src="../img/img/2.jpg" />
                <div class="om-slider-title">这里是标题哈哈哈2</div>
            </li>
            <li class="om-slider">
                <img src="../img/img/3.jpg" />
                <div class="om-slider-title">这里是标题哈哈哈3</div>
            </li>
        </ul>
    </div>

</section>

<script src="../src/js/omui.js"></script>
<script>
    om.slider({
        elem: '#slider1',
        loop: true,
        autoPlay:true,
        pagination:true
    });
    om.slider({
        elem: '#slider2',
        loop: true,
        autoPlay:true,
        pagination:true,
        title:true
    })
</script>
</body>
</html>
