    <title>omui</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/touch/omw-144×144.png">

    <link rel="apple-touch-icon" sizes="72x72" href="../img/touch/omw-72×72.png">

    <link rel="stylesheet" href="../src/css/omui.css"/>

</head>
<body>

<header class="om-header om-header-default om-header-fixed">
    <a href="javascript:history.back()" class="om-header-left">
        <i class="iconfont icon-left"></i>
    </a>
    <h1 class="om-header-title">omui框架</h1>
    <a href="../index.html" class="om-header-right">
        <i class="iconfont icon-home"></i>
    </a>
</header>
<footer class="om-footer om-footer-fixed">
    <div class="om-grid-row om-grid-center">
        <a href="../index.html" class="om-grid-col-33 om-footer-on">基础样式</a>
        <a href="ui.html" class="om-grid-col-33">UI组件</a>
        <a href="js.html" class="om-grid-col-33">js组件</a>
    </div>
</footer>
<section class="om-container">
    <div class="om-title">文本大小</div>
    <div class="om-layout">
        <h1>h1,18px</h1>
        <h2>h2,17px</h2>
        <h3>h3,16px</h3>
        <h4>h4,15px</h4>
        <h5>h5,14px</h5>
        <h6>h6,12px</h6>
    </div>
    <div class="om-title">文本对齐</div>
    <div class="om-layout">
        <p class="om-txt-left">左对齐</p>
        <p class="om-txt-right">右对齐</p>
        <p class="om-txt-center">居中对齐</p>
        <p class="om-txt-justify-line">一行两端对齐</p>
        <p class="om-txt-justify">段落两端对齐。段落两端对齐。段落两端对齐。段落两端对齐。段落两端对齐。段落两端对齐。段落两端对齐。</p>
    </div>
    <div class="om-title">文本颜色</div>
    <div class="om-layout">
        <p class="om-color-default">框架默认颜色</p>
        <p class="om-color-red">红色</p>
        <p class="om-color-blue">链接蓝色</p>
        <p class="om-color-gray">灰色</p>
    </div>
</section>
