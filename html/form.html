<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>omui</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/touch/omw-144×144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/touch/omw-114×114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/touch/omw-72×72.png">
    <link rel="apple-touch-icon" href="../img/touch/omw-57×57.png">
    <link rel="shortcut icon" href="../img/touch/omw.png">
    <link rel="stylesheet" href="../src/css/omui.css"/>
    <link rel="stylesheet" href="../src/css/style.css"/>
</head>
<body>
<header class="om-header om-header-default">
    <a href="javascript:history.back()" class="om-header-left">
        <i class="iconfont icon-left"></i>
    </a>
    <h1 class="om-header-title">omui框架</h1>
    <a href="../index.html" class="om-header-right">
        <i class="iconfont icon-home"></i>
    </a>
</header>
<footer class="om-footer om-footer-fixed">
    <div class="om-grid-row om-grid-center">
        <a href="../index.html" class="om-grid-col-33">基础样式</a>
        <a href="ui.html" class="om-grid-col-33 om-footer-on">UI组件</a>
        <a href="js.html" class="om-grid-col-33">js组件</a>
    </div>
</footer>
<section class="om-container om-form-box">
    <div class="om-title">输入框1</div>
    <div class="om-layout">
        <form action="#">
            <div class="om-form om-form-label">
                <label for="#">手机号</label>
                <input type="text" class="om-form-input" value="13790461104"/>
            </div>
            <div class="om-form om-form-label">
                <label for="#">密码</label>
                <input type="password" class="om-form-input" value="123456"/>
            </div>
        </form>
    </div>
    <div class="om-title">输入框2</div>
    <div class="om-layout">
        <form action="#">
            <div class="om-form">
                <input type="text" class="om-form-input" placeholder="请输入手机号"/>
                <i class="iconfont icon-close-full"></i>
            </div>
            <div class="om-form">
                <input type="password" class="om-form-input" placeholder="请输入密码"/>
                <i class="iconfont icon-close-full"></i>
            </div>
            <div class="om-form om-form-captcha">
                <input type="text" class="om-form-input" placeholder="请输入验证码"/>
                <i class="iconfont icon-close-full"></i>
                <button class="om-btn-captcha">获取验证码</button>
            </div>
        </form>
    </div>
    <div class="om-title">输入框3</div>
    <div class="om-layout">
        <form action="#">
            <div class="om-form om-form-border">
                <i class="iconfont icon-user-full"></i>
                <input type="text" class="om-form-input" placeholder="请输入用户名"/>
            </div>
            <div class="om-form om-form-border">
                <i class="iconfont icon-password"></i>
                <input type="password" class="om-form-input" placeholder="请输入密码"/>
            </div>
        </form>
    </div>
    <div class="om-title">下拉框</div>
    <div class="om-layout">
        <div class="om-select">
            <select>
                <option value="">--选择姓名--</option>
                <option value="刘德华">刘德华</option>
                <option value="周杰伦">周杰伦</option>
                <option value="林俊杰">林俊杰</option>
            </select>
        </div>
        <div class="om-select om-select-label">
            <label for="#">姓名</label>
            <select>
                <option value="刘德华">刘德华</option>
                <option value="周杰伦">周杰伦</option>
                <option value="林俊杰">林俊杰</option>
            </select>
        </div>
        <div class="om-select-group om-select-label">
            <label for="#">日期</label>
            <div class="om-select">
                <select>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                </select>
            </div>
            <div class="om-select">
                <select>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                </select>
            </div>
            <div class="om-select">
                <select>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>
            </div>
        </div>
    </div>
    <div class="om-title">选择框</div>
    <div class="om-layout">
        <div class="om-checkbox">
            <input type="checkbox" id="checkbox1"/>
            <span class="om-checkbox-icon"><i class="iconfont icon-checkmark-full"></i></span>
            <label for="checkbox1">我同意服务条款</label>
        </div>
    </div>
    <div class="om-title">单选框</div>
    <div class="om-layout">
        <div class="om-radio">
            <input type="radio" name="radio" id="radio1" checked/>
            <span class="om-radio-icon"><i></i></span>
            <label for="radio1">我选择第一个</label>
        </div>
        <div class="om-radio">
            <input type="radio" name="radio" id="radio2"/>
            <span class="om-radio-icon"><i></i></span>
            <label for="radio2">我选择第二个</label>
        </div>
    </div>
</section>
</body>
</html>
